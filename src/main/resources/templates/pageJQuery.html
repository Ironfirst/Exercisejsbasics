<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS basics opgave</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<h1>This is Sparta / JS basics</h1>
<!-- her oprettes et input field med et id -->
<input id="inputField" type="text" value="">
<br>
<div id="inputTekst" type="text" value=""></div>
<button id="Knap" >Click me</button>


<script>

    $(document).ready(function(){
        $("button").click(function(){
            myFunction();
        })

    })


    var x = 0;

    function myFunction(){

            // $("#inputTekst").text("hello")
            // $("input").val("Change")
            // $("Knap").text("Change text above and click me again!");


        if(x==2){
            document.getElementById("inputField").value ="Change me";
            document.getElementById("Knap").innerText ="Change text above and click me again!";
            document.getElementById("inputTekst").hidden=true;
            x=0;
        }

        else if(document.getElementById("inputField").value.length==0){
            document.getElementById("inputField").value ="Change me"
            document.getElementById("Knap").innerText ="Change text above and click me again!";
        }

        else if(document.getElementById("inputField").value.length>0){
            document.getElementById("inputTekst").innerText="Thank you for changing the input to:" +
                document.getElementById("inputField").value;
            document.getElementById("Knap").innerText ="Click me again!";
            document.getElementById("inputTekst").hidden=false;
            x=2;
        }
    }
</script>


</body>
</html>
